<!DOCTYPE html>
<meta charset='UTF-8' />
<title>Servouscope</title>

<link rel="icon" type="image/png" href="logo.svg.png" />
<link rel="stylesheet" href="css/app2.css" />

<template id='logo'>
	<div>
		<h1>
			<img src="logo.svg"/>
			Servouscope
		</h1>
		<p class="subtitle">
		Visualisateur pour données exportées du ventilateur Servo-u.
		</p>
	</div>
</template>

<script src="./lib/d3.v3.min.js"></script>
<script type="module">
	import {sudev} from './mod/sudev.js';
	const deltaVolume = (a, d, i , t)=>{
		return a + (d.DÉBIT/6);
	};
	var disp = new sudev('body', {
		multiple: true, 
		dParams: {
			zoomable: true,
			reducers: [
				{ name: 'Delta volume', unit: 'ml', f: deltaVolume, round: true}
			]
		}
	}
	);
</script>
