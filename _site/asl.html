<!DOCTYPE html>
<meta charset='UTF-8' />
<title>Servouscope</title>

<link rel="icon" type="image/png" href="logo.svg.png" />
<link rel="stylesheet" href="css/app2.css" />

<template id='logo'>
	<div>
		<h1>
			<img src="logo.svg"/>
			Servouscope
		</h1>
		<p class="subtitle">
		Visualisateur pour données exportées du ventilateur Servo-u.
		</p>
	</div>
</template>

<script src="./lib/d3.v3.min.js"></script>
<script type="module">
	import {parseASL} from './mod/asl.mjs';
	import {parseSu, parseSuTime} from './mod/servou.mjs';
	import {display} from './mod/display2.0.mjs';

	let params = {
	params: [
		'AirwayPressure',
		'TotalVolume'
		],
	zoomable: true
	}
	var disp = new display('body', params);
	
	fetch('data/vdr4_base.rwa')
		.then(response =>response.text())
		.then(text =>{
			let dataset = parseASL(text);
			console.log(dataset);
			disp.display(parseASL(text))
		});

//	fetch('data/1546250546580.txt')
//		.then(response =>response.text())
//		.then(text =>disp.display(parseSu(text)));
</script>
